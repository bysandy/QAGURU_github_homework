plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('com.codeborne:selenide:5.17.3', 'org.junit.jupiter:junit-jupiter-api:5.7.0')
    testRuntimeOnly ('org.junit.jupiter:junit-jupiter-engine:5.7.0', 'org.slf4j:slf4j-simple:1.7.30')
}

test {
    useJUnitPlatform()
}